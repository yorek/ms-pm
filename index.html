<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Being a Program Manager at Microsoft</title>
  <style>
    p::first-letter {
      float: left;
      font-size: 75px;
      line-height: 40px;
      padding-top: 4px;
      padding-right: 8px;
      color: #cf74f3;
    }
  </style>
</head>

<body class="">
  <div class="container p-3">
    <div class="row">
      <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <h1><i class="fas fa-user-tie"></i> Being a Program Manager at Microsoft</h1>
      </header>
    </div>

    <div class="row">
      <div class="col-lg-4 pt-2">
        <div class="card sticky-top">
          <div class="card-body">
            <div class="plyr__video-embed" id="player">
              <iframe
                src="https://www.youtube.com/embed/IgfEyE2VxzA?origin=https://plyr.io&amp;iv_load_policy=3&amp;modestbranding=1&amp;playsinline=1&amp;showinfo=0&amp;rel=0&amp;enablejsapi=1"></iframe>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-8 ">
        <div class="fs-5 mb-4">
          <div id="content"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.plyr.io/3.6.9/plyr.polyfilled.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/df23aa53fc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" crossorigin="anonymous"></script>
    <script>
      const player = new Plyr('#player');

      fetch("text.md")
        .then(response => response.text())
        .then(text => document.getElementById('content').innerHTML = marked.parse(text))      
    </script>
</body>

</html>
